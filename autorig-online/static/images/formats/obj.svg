<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="objGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 3D mesh/wireframe -->
  <g transform="translate(32,32)">
    <!-- Wireframe sphere representation -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#objGradient)" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="18" ry="10" fill="none" stroke="url(#objGradient)" stroke-width="1.5" opacity="0.6" transform="rotate(45)"/>
    <ellipse cx="0" cy="0" rx="10" ry="18" fill="none" stroke="url(#objGradient)" stroke-width="1.5" opacity="0.6" transform="rotate(-45)"/>
    <!-- Text -->
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#objGradient)" text-anchor="middle">OBJ</text>
  </g>
</svg>

