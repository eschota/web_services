<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success | AutoRig.online</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">
                    <img src="/static/images/logo/logo.svg" alt="AutoRig" class="logo-icon" width="40" height="40">
                    <span>AutoRig</span>
                </a>
                <nav class="nav">
                    <a href="/" class="nav-link" data-i18n="nav_home">Home</a>
                    <a href="/buy-credits" class="nav-link" data-i18n="nav_buy">Buy</a>
                </nav>
                <div class="header-actions">
                    <div class="lang-selector">
                        <button class="lang-btn">
                            <span>EN</span>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                <path d="M3 4.5L6 7.5L9 4.5"/>
                            </svg>
                        </button>
                        <div class="lang-dropdown">
                            <button class="lang-option" data-lang="en">English</button>
                            <button class="lang-option" data-lang="ru">–†—É—Å—Å–∫–∏–π</button>
                            <button class="lang-option" data-lang="zh">‰∏≠Êñá</button>
                            <button class="lang-option" data-lang="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
                        </div>
                    </div>
                    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>
                </div>
            </div>
        </div>
    </header>

    <main style="padding: 3rem 0;">
        <div class="container" style="max-width: 820px;">
            <div class="card" style="padding: 2rem;">
                <h1 style="margin-top: 0;" data-i18n="payment_success_title">Payment successful</h1>
                <p style="color: var(--text-secondary);" data-i18n="payment_success_desc">
                    Payment successful. Credits will appear shortly (usually within 1‚Äì2 minutes).
                </p>
                <div style="display:flex; gap: 0.75rem; margin-top: 1.25rem; flex-wrap: wrap;">
                    <a class="btn btn-primary" href="/" data-i18n="payment_success_back">Back to Home</a>
                    <a class="btn btn-secondary" href="/buy-credits" data-i18n="payment_success_buy">Buy more credits</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">AutoRig Online ¬© 2025</p>
        </div>
    </footer>

    <script src="/static/js/i18n.js"></script>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('autorig_theme', theme);
            const toggle = document.getElementById('theme-toggle');
            if (toggle) toggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        function setupThemeToggle() {
            const savedTheme = localStorage.getItem('autorig_theme') || 'dark';
            setTheme(savedTheme);
            const toggle = document.getElementById('theme-toggle');
            toggle?.addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                setTheme(current === 'dark' ? 'light' : 'dark');
            });
        }
        function setupLangSelector() {
            const btn = document.querySelector('.lang-btn');
            const dropdown = document.querySelector('.lang-dropdown');
            btn?.addEventListener('click', () => dropdown?.classList.toggle('open'));
            document.querySelectorAll('.lang-option').forEach(opt => {
                opt.addEventListener('click', async () => {
                    const lang = opt.getAttribute('data-lang');
                    await I18n.setLanguage(lang);
                    dropdown?.classList.remove('open');
                });
            });
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await I18n.init();
            setupThemeToggle();
            setupLangSelector();
        });
    </script>
</body>
</html>
