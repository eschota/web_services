# AutoRig Online Nginx Configuration
# Place this in /etc/nginx/sites-available/autorig.online

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

server {
    listen 80;
    server_name autorig.online www.autorig.online;
    
    # Redirect to HTTPS
    return 301 https://autorig.online$request_uri;
}

server {
    listen 443 ssl http2;
    server_name autorig.online;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/autorig.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autorig.online/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    # Allow Telegram WebApp iframe (replaces X-Frame-Options)
    add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://*.telegram.org" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory
    root /opt/autorig-online/autorig-online/static;
    index index.html;
    
    # Client body size for uploads
    client_max_body_size 100M;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Static files with caching
    location /static/ {
        alias /opt/autorig-online/autorig-online/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";

        # MIME types for specific file types
        location ~* \.svg$ {
            add_header Content-Type "image/svg+xml; charset=utf-8";
        }
    }
    
    # Cached task files for download (replaces ZIP archives)
    # These are model files cached from workers for fast download
    location /static/tasks/ {
        alias /opt/autorig-online/autorig-online/static/tasks/;
        
        # Long cache - these files don't change
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Force download for common 3D model formats
        location ~* \.(glb|fbx|blend|unitypackage|max|ma|c4d|obj)$ {
            add_header Content-Disposition "attachment";
            add_header Cache-Control "public, immutable";
            expires 30d;
        }
        
        # Allow range requests for resumable downloads
        add_header Accept-Ranges bytes;
    }
    
    # Uploaded files (temporary storage)
    location /u/ {
        alias /var/autorig/uploads/;
        expires 24h;
        add_header Cache-Control "public";
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API task create with stricter rate limit
    location /api/task/create {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Auth endpoints
    location /auth/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
    }
    
    # Main pages - proxy to backend for dynamic routing
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /opt/autorig-online/static/robots.txt;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    server_name www.autorig.online;
    
    ssl_certificate /etc/letsencrypt/live/autorig.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autorig.online/privkey.pem;
    
    return 301 https://autorig.online$request_uri;
}

