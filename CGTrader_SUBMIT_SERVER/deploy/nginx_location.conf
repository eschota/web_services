# CGTrader Submit Server - Nginx Location Block
# Add this to your existing nginx server block for autorig.online

# CGTrader Submit API
location /api-submit-cgtrader {
    proxy_pass http://127.0.0.1:3701;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Longer timeout for upload operations
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 300s;
    
    # Body size for potential future direct uploads
    client_max_body_size 100M;
}
